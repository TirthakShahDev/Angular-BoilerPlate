<div [@routerTransition]>
  <app-page-header [heading]="'Forms'" [icon]="'fa-edit'"></app-page-header>
  <div class="row">
    <div class="col-lg-12">
      <div class="card mb-3">
        <div class="card-header">Angular Form Validation</div>
        <div class="card-body">
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="form-row">
              <div class="form-group col">
                <label>Title</label>
                <select formControlName="title" class="form-control"
                  [ngClass]="{ 'is-invalid': submitted && f.title.errors }">
                  <option value=""></option>
                  <option value="Mr">Mr</option>
                  <option value="Mrs">Mrs</option>
                  <option value="Miss">Miss</option>
                  <option value="Ms">Ms</option>
                </select>
                <div *ngFor="let validation of validation_messages.Title" class="invalid-feedback">
                  <div *ngIf="registerForm.get('title').hasError(validation.type)">
                    {{validation.message}}</div>
                </div>
              </div>
              <div class="form-group col-5">
                <label>First Name</label>
                <input type="text" formControlName="firstName" class="form-control"
                  [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
                <div *ngFor="let validation of validation_messages.firstName" class="invalid-feedback">
                  <div *ngIf="registerForm.get('firstName').hasError(validation.type)">
                    {{validation.message}}</div>
                </div>
              </div>
              <div class="form-group col-5">
                <label>Last Name</label>
                <input type="text" formControlName="lastName" class="form-control"
                  [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
                <div *ngFor="let validation of validation_messages.lastName" class="invalid-feedback">
                  <div *ngIf="registerForm.get('lastName').hasError(validation.type)">
                    {{validation.message}}</div>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>Email</label>
              <input type="text" formControlName="email" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
              <div *ngFor="let validation of validation_messages.email" class="invalid-feedback">
                <div *ngIf="registerForm.get('email').hasError(validation.type)">
                  {{validation.message}}</div>
              </div>
            </div>
            <div class="form-group">
              <label>Review</label>
              <!-- <input type="text" formControlName="email" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.email.errors }" /> -->
              <textarea formControlName="review" class="form-control" rows="5"
                [ngClass]="{ 'is-invalid': submitted && f.review.errors }"></textarea>
              <div *ngFor="let validation of validation_messages.review" class="invalid-feedback">
                <div *ngIf="registerForm.get('review').hasError(validation.type)">
                  {{validation.message}}</div>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col">
                <label>Password</label>
                <input type="password" formControlName="password" class="form-control"
                  [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <div *ngFor="let validation of validation_messages.password" class="invalid-feedback">
                  <div *ngIf="registerForm.get('password').hasError(validation.type)">
                    {{validation.message}}</div>
                </div>
              </div>
              <div class="form-group col">
                <label>Confirm Password</label>
                <input type="password" formControlName="confirmPassword" class="form-control"
                  [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" />
                <div *ngFor="let validation of validation_messages.confirmPassword" class="invalid-feedback">
                  <div *ngIf="registerForm.get('confirmPassword').hasError(validation.type)">
                    {{validation.message}}</div>
                </div>
              </div>
            </div>
            <div class="form-group form-check">
              <input type="checkbox" formControlName="acceptTerms" id="acceptTerms" class="form-check-input"
                [ngClass]="{ 'is-invalid': submitted && f.acceptTerms.errors }" />
              <label for="acceptTerms" class="form-check-label">Accept Terms & Conditions</label>
              <div *ngIf="submitted && f.acceptTerms.errors" class="invalid-feedback">Accept Ts & Cs is required</div>
            </div>
            <div class="text-center">
              <button class="btn btn-primary mr-1">Register</button>
              <button class="btn btn-secondary" type="reset" (click)="onReset()">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

</div>
