<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <h1>Login</h1>
            <form role="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" formControlName="username" ng-model="name"
                            [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
                            class="form-control input-underline input-lg" id="username"
                            placeholder="{{ 'Email' | translate }}">
                        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                            <div *ngIf="f.username.errors.required">Username is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="password" formControlName="password" class="form-control input-underline input-lg"
                            [ngClass]="{ 'is-invalid': submitted && f.password.errors }" id="password"
                            placeholder="{{ 'Password' | translate }}">
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                        </div>
                    </div>
                </div>
                <button [disabled]="loading" class="btn btn-primary">{{ 'Log in' | translate }}</button>
            </form>
        </div>
    </div>
</div>
